<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</head>

<body>
  <section id="landing">
    <row class="row">
      <nav class="nav__container">
        <a href="" target="_blank" class="nav__logo">
          <img class="logo" target="_blank" src="./Unterlagen/T_React Logo.svg" alt="">
          Treact
        </a>
        <ul class="nav__links">
          <li><a href="" target="_blank" class="nav__link link__hover-effect">About</a></li>
          <li><a href="" target="_blank" class="nav__link link__hover-effect">Blog</a></li>
          <li><a href="" target="_blank" class="nav__link link__hover-effect">Pricing</a></li>
          <li><a href="" target="_blank" class="nav__link link__hover-effect">Contact Us</a></li>
          <div><a href="" target="_blank" class="nav__link--login link__hover-effect">Login</a></div>
          <button class="nav__logo--btn">Sign Up<a href="" class="link__hover-effect--lightpurple"></a></button>
        </ul>
      </nav>
    </row>
  </section>

  <section id="template__container">
    <row class="template__row">
      <div class="template__leftside">
        <h1>
          Beautiful React Templates <span class="text--color"> for you. </span>
        </h1>
        <p class="template__paragraph">
          Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages
          and
          components.
        </p>
        <div class="template__action--fields">
          <input class="template__Email--input" placeholder="Your E-mail Address">
          <button class="template__getstarted--btn">Get Started<a href=""
              class="link__hover-effect--lightpurple"></a></button>
        </div>
        <div class="template__twoBottomColumns">
          <p>
            OUR TRUSTED CUSTOMERS
          </p>
          <img class="customers__logo" src="./Unterlagen/customers-logo-strip.png" alt="">
        </div>
      </div>
      <div class="template__rightside">
        <img class="template__rightside--image" src="./Unterlagen/design-illustration.svg" alt="">
      </div>
    </row>
  </section>





</body>

</html>
